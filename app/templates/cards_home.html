{% extends "base.html" %}
{% block title %}Cartas{% endblock %}

{% block content %}
<section class="panel">

    <div>
      <h2>CARTAS</h2>
      <p class="panel-subtitle">Catálogo de cartas do RPG.</p>
    </div>
    <div class="panel-actions">
      <a class="btn-secondary" href="/player">VOLTAR</a>
      <a class="btn-secondary" href="/logout">SAIR</a>

  </header>

  <div class="grid">
    <a class="card" href="/cards/armas" style="text-decoration:none;">

    <a class="card" href="/cards/inimigos" style="text-decoration:none;">
      <h3>INIMIGOS</h3>
      <p class="muted">Filtros por raridade e A–Z.</p>

    <a class="card" href="/cards/locais" style="text-decoration:none;">
      <h3>LOCAIS</h3>
      <p class="muted">Filtros por raridade e A–Z.</p>
    </a>

{% endblock %}

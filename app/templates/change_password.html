{% extends "base.html" %}
{% block title %}Trocar Senha{% endblock %}

{% block content %}
<section class="panel">
  <header class="panel-header">
    <div>
      <h2>TROCAR SENHA</h2>
      <p class="panel-subtitle">
        Primeiro acesso: você precisa definir uma nova senha para continuar.
      </p>
    </div>
    <div class="panel-actions">
      <a class="btn-secondary" href="/logout">SAIR</a>
    </div>
  </header>

  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <div class="card">
    <form method="post" action="/change-password" class="form">
      <label for="new_password">NOVA SENHA</label>
      <input id="new_password" name="new_password" type="password" required />

      <label for="confirm_password">CONFIRMAR NOVA SENHA</label>
      <input id="confirm_password" name="confirm_password" type="password" required />

      <button class="btn-primary" type="submit">SALVAR NOVA SENHA</button>

      <p class="small muted" style="margin-top:10px;">
        Requisito mínimo: 8 caracteres.
      </p>
    </form>
  </div>
</section>
{% endblock %}
